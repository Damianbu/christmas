<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christmas 2024</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="loader"><img src="animation/loading.gif" alt=""></div>

        <nav class="nav">
            <picture class="nav__picture">
                <img src="img/christmas-logo-white.svg" alt="Logo mit dem Text Merry Christmas." class="nav__image">
            </picture>
        </nav>

        <div class="santa-container">
            <picture class="santa__picture">
                <img src="img/santa-background.svg" alt="Bild von einem Weihnachtsmann mit winterlichem Hintergrund."
                    class="santa__image">
            </picture>
        </div>

        <div class="present-container">
            <picture class="ho__picture">
                <img src="img/ho-ho-ho.svg" alt="Bild mit der Schrift Ho Ho Ho. " class="ho__image">
            </picture>

            <picture class="present__picture">
                <img src="img/presents.svg" alt="Bild von drei Geschenken." class="present__image">
            </picture>
        </div>

        <section class="xmas-content">
            <div class="content">
                <h2 class="heading content__headline">Merry Christmas, <span id="name"></span>! </h2>

                <h2 class="content__subheadline">Hohoho... Merry Christmas 2024 ! </h2>

                <div class="xmas__text-container">
                    <p class="xmas__text">
                        Ich wünsche Dir eine besinnliche Weihnachtszeit,
                        Angenehme Stunden mit den Lieben und
                        Einen guten Rutsch ins neue Jahr !
                    </p>

                    <p class="xmas__slogan">"A Plätzchen a day keeps the stress away..."</p>
                </div>

                <h2 class="greeting">Dein Damian</h2>

                <picture class="content__picture">
                    <img src="img/Damian.jpg" alt="Bild von Damian." class="content__image">
                </picture>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
